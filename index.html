<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a3988d4b51.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <div class="container">
      <div class="demo-page">
        <h1 class="title">Demo FaceBook !!!</h1>
      </div>
      <div class="post-cont">
        <div id="post0" class="post">
          <h1 class="post-name">
            <i class="fas fa-user-circle"></i> Ajoy Razbongshi.
            <span class="time"><i class="fas fa-clock"></i> 1 hour.</span>
          </h1>
          <p class="post-title">Hi..Friends,,,,</p>
          <img class="img" src="img/ajoy2.jpg" alt="" />
          <div class="like-comment">
            <button onclick="increaseLike(0)" class="btn">
              Like <i id="liked" class="liked fas fa-thumbs-up"></i></button
            ><i class="fab fa-gratipay"></i>
            <h3 class="like">90</h3>
            <textarea
              class="textarea"
              name=""
              cols="5"
              rows="2"
            ></textarea>
            <button onclick="commentPost(0)" class="btn">
              Post Comment <i class="fas fa-comment-dots"></i>
            </button>
          </div>
        </div>
        <div id="post1" class="post">
          <h1 class="post-name">
            <i class="fas fa-user-circle"></i> Biplob Razbongshi.

        </div>

            <span class="time"><i class="fas fa-clock"></i> 3 hour.</span>
