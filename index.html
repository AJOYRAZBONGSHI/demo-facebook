<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a3988d4b51.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <div class="container">
      <div class="demo-page">
        <h1 class="title">Demo FaceBook !!!</h1>
      </div>
      <div class="post-cont">
        <div id="post" class="post">
          <h1 class="post-name">
            <i class="fas fa-user-circle"></i> Ajoy Razbongshi.
            <span class="time"><i class="fas fa-clock"></i> 1 hour.</span>

          <img class="img" src="img/ajoy2.jpg" alt="" />

            <button onclick="increaseLike()" class="btn">
              Like <i class="fas fa-thumbs-up"></i></button
            ><i class="fab fa-gratipay"></i>
            <h3 id="like">95</h3>
            <textarea
              class="textarea"
              name=""
              id="comment-box"
              cols="5"
              rows="2"
            ></textarea>
            <button onclick="commentPost()" class="btn">
              Post Comment <i class="fas fa-comment-dots"></i>
            </button>
          </div>
        </div>
